    <style>
      /* Loading screen styles */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loader-content {
        text-align: center;
        color: white;
      }
      
      .loader-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(45deg, #8b5cf6, #ec4899);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        margin: 0 auto 20px;
        animation: pulse 2s ease-in-out infinite;
        transform: rotate(3deg);
      }
      
      .loader-text {
        font-family: 'Inter', sans-serif;
        font-size: 24px;
        font-weight: 700;
        background: linear-gradient(45deg, #a855f7, #f472b6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
      }
      
      .loader-subtitle {
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        color: #d1d5db;
        margin-bottom: 20px;
      }
      
      .loader-dots {
        display: flex;
        justify-content: center;
        gap: 8px;
      }
      
      .loader-dot {
        width: 8px;
        height: 8px;
        background: #8b5cf6;
        border-radius: 50%;
        animation: bounce 1.4s ease-in-out infinite both;
      }
      
      .loader-dot:nth-child(1) { animation-delay: -0.32s; }
      .loader-dot:nth-child(2) { animation-delay: -0.16s; }
      .loader-dot:nth-child(3) { animation-delay: 0s; }
      
      @keyframes pulse {
        0%, 100% { transform: rotate(3deg) scale(1); }
        50% { transform: rotate(3deg) scale(1.05); }
      }
      
      @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }
      
      /* Hide loader when React app loads */
      .loaded #initial-loader {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Ensure smooth font loading */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        padding: 0;
      }
      
      /* Prevent flash of unstyled content */
      #root {
        min-height: 100vh;
      }
    </style>

    <!-- Remove loading screen when React loads -->
    <script>
      // Remove loading screen when React app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
          setTimeout(function() {
            const loader = document.getElementById('initial-loader');
            if (loader) {
              loader.remove();
            }
          }, 500);
        }, 1000);
      });
      
      // Fallback: remove loading screen after 5 seconds
      setTimeout(function() {
        document.body.classList.add('loaded');
